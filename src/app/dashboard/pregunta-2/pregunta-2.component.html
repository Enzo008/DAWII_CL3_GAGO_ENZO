<div class="table-header">
    <h2>EPISODIOS | RICK AND MORTY</h2>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columnas de la tabla -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
        <td mat-cell *matCellDef="let row">{{ row.air_date }}</td>
      </ng-container>
      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EPISODIO</th>
        <td mat-cell *matCellDef="let row">{{ row.episode }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
